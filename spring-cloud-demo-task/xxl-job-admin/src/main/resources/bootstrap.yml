spring:
  application:
    name: xxl-job-admin
    cloud:
      config:
        discovery:
          service-id: spring-cloud-demo-config
          enabled: true
        profile: master
        label: master
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7000/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
