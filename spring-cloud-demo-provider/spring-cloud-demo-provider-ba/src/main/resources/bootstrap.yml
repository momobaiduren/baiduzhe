spring:
  application:
    name: spring-cloud-demo-provider-ba
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      discovery:
        service-id: spring-cloud-demo-config
        enabled: true
      profile: master
      label: master
  #用于消息总线
  rabbitmq:
    host: localhost
    port: 5672
    username: zhanglong
    password: zl123456

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

datasource:
  read:
    readSource: read
  write:
    writeSource: write
  other:
    otherSource: read

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7000/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
