spring:
  application:
    name: spring-cloud-demo-provider-rpc
  cloud:
    config:
      discovery:
        service-id: spring-cloud-demo-config
        enabled: true
      profile: master
      label: master
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1
  #用于消息总线
  rabbitmq:
    host: localhost
    port: 5672
    username: zhanglong
    password: zl123456
#用于消息总线暴漏信息给MQ
management:
  endpoints:
    web:
      exposure:
        include: "*"
datasource:
  read:
    readSource: read
  write:
    writeSource: write
  other:
    otherSource: read

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7000/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true

