spring:
  application:
    name: spring-cloud-demo-gateway
  cloud:
    config:
      discovery:
        service-id: spring-cloud-demo-config
        enabled: true
      profile: master
      label: master


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9100/eureka/
  instance:
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true


